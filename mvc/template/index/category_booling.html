{include file="index/common/header.html"}
<link rel="stylesheet" href="{CSS_PATH}about.css">
<link rel="stylesheet" href="{CSS_PATH}route.css">
<link rel="stylesheet" href="{CSS_PATH}booling.css">
    <div class="banner">
        <div class="inner">
            <h2>真正的旅行</h2>
            <h3>从来不会追溯汹涌的人潮</h3>
            <p>咨询电话：400 - 000 - 000</p>
        </div>
    </div>
</div>
<div class="about">
    <div class="container">
        <div class="row">
            <div class="col-lg-3 col-bg-3 col-md-3 col-sm-3 aboutInner">
                <div class="item">
                    <span>|</span>
                    <div class="guanyu">
                        <h2>预约</h2>
                        <h4>booling</h4>
                    </div>
                    <img src="{IMAGES_PATH}u7ds_qy75.png" alt="">
                </div>
                <ul class="navList">
                    {if isset($cat)}
                    {foreach $cat $v}
                    <a href="index.php?a={$v['temp_name']}&id={$v['id']}" class="navItem">
                        {$v['name']}
                        <span>&gt;</span>
                    </a>
                    {/foreach}
                    {/if}
                </ul>
            </div>
            <div class="col-lg-9 col-bg-9 col-md-9 col-sm-9 aboutInner">
                <div class="content">
                    <div class="top">
                        <img src="{IMAGES_PATH}kmwg.png" alt="">
                        <a href="#">首页</a>
                        <span>&gt;&gt;</span>
                        <a href="#">预约</a>
                    </div>
                    <p class="line"></p>
                    <form action="index.php?a=addcontact&catid={$catid}" method="post" class="form-horizontal">
                        <table action="">
                            <p class="tipsyuyue">请仔细填写好下方预约表格，我们的客服人员会在24小时内与您联系，<br>
                                谢谢您的支持与关注！​</p>
                            <div class="form-group">
                                <label for="title" class="control-label col-sm-2 col-sm-offset-1">出发时间</label>
                                <div class="col-sm-6">
                                    <input id="title" type="date" placeholder="请输入出发时间" class="form-control" required name="time">
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="" class="control-label col-sm-2 col-sm-offset-1">出行人数</label>
                                <div class="col-sm-6">
                                    <input type="text" placeholder="请输入出行人数" class="form-control" name="people" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="" class="control-label col-sm-2 col-sm-offset-1">出行路线</label>
                                <div class="col-sm-6">
                                    <input type="text" placeholder="请输入出行路线" class="form-control" name="route" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="" class="control-label col-sm-2 col-sm-offset-1">姓名</label>
                                <div class="col-sm-6">
                                    <input type="text" placeholder="请输入您的姓名" class="form-control" name="name" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="" class="control-label col-sm-2 col-sm-offset-1">联系电话</label>
                                <div class="col-sm-6">
                                    <input type="tel" placeholder="请输入联系电话" class="form-control" name="tel" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="" class="control-label col-sm-2 col-sm-offset-1">备注</label>
                                <div class="col-sm-6">
                                    <textarea name="remark" id="" cols="30" rows="10" class="form-control"></textarea>
                                </div>
                            </div>
                            <tr>
                                <td><input type="submit" class="btn btn-default form-control" value="预约"></td>
                            </tr>
                            <tr>
                                <td><h2>THANKS</h2></td>
                            </tr>
                        </table>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{include file="index/common/footer.html"}
</body>
</html>
